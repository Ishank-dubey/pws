	<section class="aboutusSection b-b fontclass">


		<article class='container'>
			<svg id='logo-main' style='background-color: transparent;' viewBox="0 0 400 250" id='pws-logo'>
<defs>

			<h2>Looking for a Web Application Vendor?</h2>
			<p>Our clients rely on us to achieve quick time development and
				deployment of highly available, secure and high performance Web Apps
				and APIs</p>
			<a class='makeBlock btn' href='#contactUsSection'>Contact
				us</a>

		</article>
	</section>

	<section class="contactUsSection fontclass" id="contactUsSection">
		<div class='container'>
			<form method="post" id="contact-form">
				<h2>
					Contact Us
				</h2>
				<fieldset>
					<label for="contactUsFirstname">Name</label> <input
						class="ca-form-input valid" type="text" name="contactUsFirstname"
						id="contactUsFirstname" title="First name">
				</fieldset>
				<fieldset>
					<label for="contactUsOrganization">Organization(if any)</label> <input
						class="ca-form-input valid" type="text" name="contactUsOrganization"
						id="contactUsOrganization" title="Organization name">
				</fieldset>
				<fieldset>
					
					<label for="country">Country</label> 
					
					<select style="" title="Country" name="country" id="country">
                                <option aria-selected="false" selected="1" >India</option>
                                <option aria-selected="false" value="2">United States</option>
                                <option aria-selected="false" value="3">United Kingdom</option>
                    </select>
                            
                    </fieldset>
                    
                    <fieldset>
					<label for="contactUsContactNumber">Contact Number</label> 
					<input
						class="ca-form-input valid" type="text"
						name="contactUsContactNumber" id="contactUsContactNumber"
						title="Contact Number" required>
				</fieldset>

				<fieldset>
					<label for="contactUsEmail">Email Id</label> <input
						class="ca-form-input valid" type="text" name="contactUsEmail"
						id="contactUsEmail" title="Email Id" required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
				</fieldset>

				<fieldset>
					<label for="contactUsMessage">Drop us a line</label>
					<textarea id="contactUsMessage" name="contactUsMessage"
						placeholder="Your message" title="Message"></textarea>
				</fieldset>
				<fieldset>
					<input type="submit" class='btn' value="Send it!">
					<span class='postMessegeStatus'></span>
				</fieldset>
			</form>
			
		</div>
	</section>
	<footer class='pwsFooter fontclass'>
		<section class='footer-sec'>About Us</section>
		<section class='footer-sec'>Tech Blog</section>
		<section class='footer-sec'></section>
	</footer>
